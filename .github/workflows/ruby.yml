name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      uses: ruby/setup-ruby@v1
    - name: Set up Ruby
      with:
        ruby-version: '3.1.2'
        bundler-cache: true 
    - run: bundle install
    - name: Run tests
      run: rspec -fd

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      uses: ruby/setup-ruby@v1
    - name: Set up Ruby
      with:
        ruby-version: '3.1.2'
        bundler-cache: true
    - run: bundle install
    - name: Run Rubocop
      run: rubocop